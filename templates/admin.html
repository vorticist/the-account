<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row mt-4 g-4">
        <div class="col-8">
            <h1 class="mb-4">Table Codes</h1>

            <ul class="list-group fs-5 me-5" id="film-list">
                {{ range .Venue.TableCodes }}
                    <li class="list-group-item bg-primary text-white">{{ . }}</li>
                {{ end }}
            </ul>
        </div>

        <div class="col-4">
            <h1 class="mb-4">Add Film</h1>

            <form hx-post="/add-table" hx-target="#film-list" hx-indicator="#spinner">
                <div class="mb-3">
                    <label for="tableCount" class="form-label">How many tables?</label>
                    <input type="number" class="form-control" id="tableCount" name="tableCount">
                </div>
                <button type="submit" class="btn btn-primary">
                    <span class="spinner-border spinner-border-sm htmx-indicator" id="spinner" role="status" aria-hidden="true"></span>
                    Add Table
                </button>
            </form>
        </div>

    </div>
</div>
<script src="https://unpkg.com/htmx.org@2.0.3"></script>
</body>
</html>
